<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title> <!-- -->
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:720px )" srcset="imagens/foto-p.png"type="image/png">
        <source media="(max-width: 1030px )" srcset="imagens/foto-m.png" type="image/png"><img src="imagens/foto-g.png" alt="Imagem flexível"></picture>
        <h1>Reproduzindo áudio</h1>
        <p>Vamos aprender a reproduzir audio em html5</p>
        <audio preload="auto" autoplay loop>
            <source src="midia/audio.mp3" type="audio/mpeg">
        </audio>
        
        <audio src="midia/audio.mp3" controls autoplay></audio>
        <br>
<video src="midia/12.mp4" width="500" loop controls></video>
<iframe width="560" height="315" src="https://www.youtube.com/embed/F6epRZN5c5A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
